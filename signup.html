<div class = "container main.content">
 
    <div ng-controller="registerForm">
     <form ng-submit="register()">
         <div class="form-group">
             <label for="Name">Name</label>
             <input type="text" class="form-control" ng-model="formModel.name" id="name" required=
                    "required">
         </div>
         
         <div class="form-group">
             <label for="email">Email</label>
             <input type="email" class="form-control" ng-model="formModel.email" id="email" required=
                    "required">
         </div>
         
         <div class="form-group">
             <label for="password">Password</label>
             <input type="password" class="form-control" ng-model="formModel.password" id="password" required=
                    "required">
         </div>
         
         <div class="form-group">
             <label for="age">Age</label>
             <input type="age" class="form-control" ng-model="formModel.age" id="age" required=
                    "required">
         </div>
         
          <div class="form-group">
             <label for="sex">Sex</label>
             <select name="sex" class="form-control" ng-model="formModel.sex" id="sex" required=
                    "required">
                 <option value="">Please select</option>
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
              </select>  
         </div>
         
         <div class="form-group">
             <button type="submit">REGISTER</button>
         </div>
         
         
     </form>

 </div>

</div>
