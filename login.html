
<h2>Welcome to SRS BUSINESS SOLUTIONS</h2><br><br>
<div  ng-controller="loginCtrl">
  <form action = "/" id="myLogin">
      <h4>Username: <input type="text" id="username" ng-model="username"></h4><br>
      <h4>Password: <input type="password" id="password" ng-model="password"></h4><br>
      <button  type="button" ng-click="submit()">Login</button> 
    <button type="button" ng-click="signup()">Signup</button>  
  </form>
</div>
